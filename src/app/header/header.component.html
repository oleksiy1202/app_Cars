<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-between">
            <a routerLink="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img class="img-fluid img-logo" src="assets/imgs/logo.png" alt="logo">
            </a>

            <app-menu></app-menu>

            <div class="d-flex">
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <div class="d-flex" style="max-height: 38px;">
                        <button routerLink="/login" type="button" class="btn btn-outline-light me-2">Login</button>
                        <button routerLink="/register" type="button" class="btn btn-warning">Sign-up</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</header>
