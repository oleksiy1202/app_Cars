<div class="container mt-2" style="font-family: cursive;">
    <h1>Car maintenence</h1>
    <button routerLink="/car-add" type="button" class="btn btn-primary">Add new car</button>

    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Model</th>
                <th scope="col">Photo</th>
                <th scope="col">Price</th>
                <th scope="col" class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of cars">
                <th scope="row">{{car.id}}</th>
                <td>{{car.name}}</td>
                <td>{{car.model}}</td>
                <a class="imageHoverStyle" [routerLink]="['/details', car.id]">
                    <td><img width="100" height="70" src="{{car.image}}" alt="car"></td>
                </a>
                <td>{{car.price}}</td>
                <td>
                    <div class="d-flex text-center">
                        <button (click)="detailCar(car.id)" type="button" class="m-1 btn btn-primary">Details</button>
                        <button (click)="editCar(car.id)" type="button" class="m-1 btn btn-warning">Edit</button>
                        <button (click)="deleteCar(car.id)" type="button" class="m-1 btn btn-danger">Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
